<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,shrink-to-fit=no" />

    <base target="self">
    <style>
        body {
            display: flex;
        }
        html, body, div, iframe { 
            margin:0;
            padding:0;
            height:100%;
        }
        .ifrInicial {
            display: block;
            min-height: 49vmax;
            min-width: 99.9%;
            border-style: none;
            border: 1px solid #0000FF;
        }
        
        @media (orientation: landscape),
        (min-width: 800px) {
            .ifrInicial {
                display: block;
                min-height: 99.9vmin;
                min-width: 99.9%;
                border-style: none;
                border: 1px solid #0000FF;
            }
        }
        
        @media (orientation: portrait) {
            .ifrInicial {
                display: block;
                min-height: 99.9vmax;
                min-width: 99.9%;
                margin: 0px;
                border-style: none;
                border: 1px solid #0000FF;
            }
        }
        
    </style>
</head>

<body>
    <iframe class="ifrInicial" src="https://script.google.com/macros/s/AKfycbw6mlVWmoQoUQGgh4ePGOvykkRu9N-AyuQe5iUJ/exec" title="SGTTC" height="49vmax" width="99.9%"></iframe>
</body>

</html>
