<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.5,maximum-scale=1.5,shrink-to-fit=no" />

    <base target="self">
    <style>
        body {
            display: flex;
        }
        html, body, div, iframe, .ifrInicial { 
            margin:0;
            padding:0;
            height:100%;
            width:100vw;
        }
        .ifrInicial {
            display: block;
            min-height: 100vmax;
            min-width: 100vw;
            width: 100vw,
            border-style: none;
            /* border: 1px solid #0000FF; */
        }
        
        @media (orientation: landscape),
        (min-width: 800px) {
            .ifrInicial {
                display: block;
                min-height: 100vmin;
                min-width: 100vmax;
                border-style: none;
                /* border: 1px solid #0000FF; */
            }
        }
        
        @media (orientation: portrait) {
            .ifrInicial {
                display: block;
                min-height: 100vmax;
                min-width: 100vmin;
                border-style: none;
                /* border: 1px solid #0000FF; */
            }
        }
        
    </style>
</head>
