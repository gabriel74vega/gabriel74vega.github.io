<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.55,minimum-scale=0.55,maximum-scale=0.55,shrink-to-fit=no" />

    <base target="self">
    <style>
        body {
            display: flex;
        }
        html, body, div, iframe, .ifrInicial { 
            margin:0;
            padding:0;
            height:100%;
        }
        .ifrInicial {
            display: block;
            min-height: 99.99vmax;
            min-width: 99.9%;
            width: 100%,
            border-style: none;
            border: 1px solid #0000FF;
        }
        
        @media (orientation: landscape),
        (min-width: 800px) {
            .ifrInicial {
                display: block;
                min-height: 99.99vmin;
                min-width: 99.9%;
                border-style: none;
                border: 1px solid #0000FF;
            }
        }
        
        @media (orientation: portrait) {
            .ifrInicial {
                display: block;
                min-height: 99.99vmax;
                min-width: 99.99%;
                border-style: none;
                border: 1px solid #0000FF;
            }
        }
        
    </style>
</head>
